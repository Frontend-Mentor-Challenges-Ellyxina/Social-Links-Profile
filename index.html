<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: rgb(61, 81, 161);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <section class="img-section">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall image" />
        </section>
        <section>
          <article class="card-title">Jessica Randall</article>
          <article class="card-subtitle">London, United Kingdom</article>
        </section>
        <section class="card-details">"Front-end developer and avid reader."</section>
      </header>
      <nav>
        <section class="button">GitHub</section>
        <section class="button">Frontend Mentor</section>
        <section class="button">LinkedIn</section>
        <section class="button">Twitter</section>
        <section class="button">Instagram</section>
      </nav>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Ellyxina" target="_blank">Ellyxina</a>.
      </div>
    </footer>
  </body>
</html>
